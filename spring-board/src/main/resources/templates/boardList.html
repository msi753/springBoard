<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">  
	<h2>글 목록</h2><br>
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
	  		<a class="navbar-brand" th:href="@{/boardList}">
    			<img src="#" alt="logo" style="width:40px;">
  			</a>
	  		<ul class="navbar-nav">
	    		<li class="nav-item active">
	      			<a class="nav-link" th:href="@{/boardAdd}" th:text="[글쓰기]"></a>
	    		</li>
	  		</ul>
	 	</nav>  
  	<table class="table table-hover">
  		<thead>
			<tr>
				<th>No</th>
				<th>글제목</th>
				<th>글쓴이</th>
				<th>작성일자</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="b : ${list}">
			<td th:text="${b.boardNo}"></td>
			<td><a th:text="${b.boardTitle}" th:href="@{/boardView(boardNo=${b.boardNo})}"></a></td>
			<td th:text="${b.boardUser}"></td>
			<td th:text="${b.boardDate}"></td>
		</tr>	
		</tbody>	
	</table>
	<ul class="pagination">
		<li class="page-item active"><a class="page-link" th:href="@{/boardList(currentPage=1)}" th:text="[처음페이지]"></a></li>	
		<li class="page-item"><a class="page-link" th:if="${currentPage > 1}" th:href="@{/boardList(currentPage=${currentPage-1})}" th:text="[이전]"></a></li>
		<li class="page-item"><a class="page-link" th:if="${currentPage < lastPage}" th:href="@{/boardList(currentPage=${currentPage+1})}" th:text="[다음]"></a></li>
		<li class="page-item active"><a class="page-link" th:href="@{/boardList(currentPage=${lastPage})}" th:text="[마지막페이지]"></a></li>
	</ul>	
</div>	
</body>
</html>

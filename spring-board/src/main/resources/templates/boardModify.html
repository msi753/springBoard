<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정 화면</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
	<h2>글 수정</h2>
		<div class="form-group">
			<form action="/boardModifyAction" method="post">
				<div class="form-group">
			      <label for="title">제목:</label>
			      <input type="text" class="form-control" id="title" name="boardTitle" th:value="${board.boardTitle}">
			    </div>
			    <div class="form-group">
			      <label for="content">내용:</label>
			      <textarea class="form-control" id="content" name="boardContent" th:text="${board.boardContent}"></textarea>
			    </div>
				<div class="form-group">
			      <label for="usr">작성자:</label>
			      <input type="text" class="form-control" id="usr" th:value="${board.boardUser}" readonly="readonly">
			    </div>	
				<div class="form-group">
			      <label for="date">작성일자:</label>
			      <input type="text" class="form-control" id="date" th:value="${board.boardDate}" readonly="readonly">
			    </div>				    			    		    
			</form>
		</div>
	<a th:href="@{/boardModify(boardNo=${board.boardNo})}" class="btn btn-primary">수정</a>	
	<a th:href="@{/boardRemove(boardNo=${board.boardNo})}" class="btn btn-primary">삭제</a>
	<a th:href="@{/boardList}" class="btn btn-primary">리스트로 돌아가기</a>
</div>			
</body>
</html>

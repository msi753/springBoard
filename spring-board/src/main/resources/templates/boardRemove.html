<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
<br>
<h2>글 삭제</h2>
	<div class="form-group">
		<form action="/boardRemoveAction" method="post">
			<div class="form-group">
		      <label for="no">글 번호:</label>
		      <input type="text" class="form-control" id="no" name="boardNo" th:value="${boardNo}" readonly="readonly">
		    </div>
			<div class="form-group">
		      <label for="pwd">비밀번호:</label>
		      <input type="password" class="form-control" id="pwd" name="boardPw">
		    </div>			    
				<button type="submit" class="btn btn-primary">글 삭제</button>
				<button th:href="@{/boardList}" class="btn btn-primary">게시글 목록으로</button>
		</form>
	
	</div>
</div>
	
</body>
</html>
